<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- <h1>Browser Template</h1> -->
      <h1 class="main-header">
              BEEHIVE

            </h1>
            <p class="catchphrase">Discover what the buzz is all about!</p>
            <div class="catchphrase message"></div>
<!-- Sign-Up -->
      <div class='sign-up signup'>
              <h2 class="form-title1" id="signup">Sign up</h2>
              <form class="form-holder" id='sign-up'>
                <!-- <legend>Sign-up</legend> -->
                <input type="email" name="credentials[email]" placeholder='Enter email..'>
                <input type="password" name="credentials[password]" placeholder='Enter password...'>
                <input type="password" name="credentials[password_confirmation]" placeholder='Confirm password...'>
                <button class="submit-btn">Sign up</button>
              </form>
              <!-- <button class="show-login">Log In!</button> -->
            </div>

            <!-- Sign-In -->
            <div class="sign-in login">
              <div class="center">
                <h2 class="form-title2" id="login">Log in</h2>
                <form class="form-holder" id="sign-in">
                  <input type="text" name="credentials[email]" placeholder="Email">
                  <input type="password" name="credentials[password]" placeholder="Password">
                  <button class="submit-btn">Log in</button>
                </form>
                <!-- <button class="show-signup">Sign up!</button> -->
              </div>
            </div>

            <!-- Sign-Out -->

            <div class="sign-out">
                  <form id="sign-out">
                    <button class="link">Sign Out</button>
                  </form>
                </div>


    </body>
</html>
